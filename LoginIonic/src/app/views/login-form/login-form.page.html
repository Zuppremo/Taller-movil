<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Login Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Sign in</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <form>
      <ion-row class="ion-justify-content-center ion-padding-top">
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="Enter your email" maxlength="30" class="ion-padding-horizontal ion-text-center"></ion-input>
      </ion-row>
      <br>
      <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-label>Password</ion-label>
        <ion-input placeholder="Enter your password" type="password" maxlength="30" class="ion-padding-horizontal ion-text-center"></ion-input>
        <ion-button class="ion-margin-vertical">Sign in</ion-button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
